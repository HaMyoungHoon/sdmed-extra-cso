<div class="qna-container">
  <p-table #listTable [value]="viewList" [scrollable]="true" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20, 50]" [loading]="isLoading"
           [globalFilterFields]="['title']" (sortFunction)="customSort($event, isSorted, listTable, initValue, viewList)" [customSort]="true"
           size="small" stripedRows="true" [tableStyle]="{'min-width': '20rem'}">
    <ng-template #caption>
      <div class="flex p-0">
        <div class="flex">
          <p-button size="small" icon="pi pi-plus" (click)="addQnA()"></p-button>
        </div>
        <p-iconfield class="flex ml-auto justify-content-end" iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input pInputText type="text" (input)="filterTable(listTable, $event, 'contains')" placeholder="Search keyword" />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th pSortableColumn="title">{{"qna-list.header.title" | translate}} <p-sortIcon field="title"/></th>
        <th pSortableColumn="state">{{"qna-list.header.state" | translate}} <p-sortIcon field="state"/></th>
        <th pSortableColumn="regDate">{{"qna-list.header.reg-date" | translate}} <p-sortIcon field="regDate"/></th>
        <th>{{"common-desc.open" | translate}}</th>
      </tr>
    </ng-template>
    <ng-template #body let-data>
      <tr>
        <td>{{data.title}}</td>
        <td>
          <p-tag [value]="QnAStateToQnAStateDesc(data.qnaState)" [severity]="getQnAStateSeverity(data.qnaState)"/>
        </td>
        <td>{{dateToMonthYYYYMMdd(data.regDate)}}</td>
        <td>
          <p-button size="small" (click)="open(data)">{{"common-desc.open" | translate}}</p-button>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
