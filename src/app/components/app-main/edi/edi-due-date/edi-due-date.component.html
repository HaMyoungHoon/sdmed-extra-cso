<div class="edi-due-date-container">
  <app-progress-spin [isLoading]="isLoading" />
  <div class="flex-grow-1 calendar-container">
    <full-calendar #calendar [options]="calendarOptions()">
      <ng-template #eventContent let-arg>
        <b>{{arg.timeText}}</b>
        <i>{{arg.event.title}}</i>
      </ng-template>
    </full-calendar>
  </div>
</div>
